<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>

<div class="container">
    <div class="text-center">
        <h1 class="text-center"> List labels </h1>
        <a th:href="@{/labels/new}" class="btn btn-primary btn-sm mb-3 center"> Add labels</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Labels Name</th>
            <th> Labels Category</th>
            <th> Labels Description</th>
            <th> Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="label: ${labels}">
            <td th:text="${label.name}"></td>
            <td th:text="${label.category}"></td>
            <td th:text="${label.description}"></td>
            <td>
                <a th:href="@{/labels/edit/{id}(id=${label.label_id})}"
                   class="btn btn-primary">Update</a>

                <a th:href="@{/labels/{id}(id=${label.label_id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
